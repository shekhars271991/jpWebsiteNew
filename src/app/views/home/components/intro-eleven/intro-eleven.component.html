<section id="intro-wrap" class="intro-eleven-Wrap text-white  text-center">
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div class="intro-eleven-subtitle">
                    <h3 class='font-weight-bold mb-3 text-white'>Dexam Angular Landing </h3>
                </div>
                <h1 class="intro-eleven-Title font-weight-bold text-42 t-shadow mb-3 text-white">Your complete Angular
                    App Landing Page
                </h1>
                <div class=" intro-eleven-Description text-16">
                    <p class="mb-4">Meet Dexam Highly customizable Angular 8 + Bootstrap 4 Landing template. Dexam is
                        built with Official @angular/cli tool and uses NG Bootstrap and third-party packages.
                    </p>
                </div>

                <div class="intro-eleven-Buttons mb-5">
                    <form class="d-flex align-items-center justify-content-center subscription_form m-auto"
                        #subscription="ngForm" (ngSubmit)="submitForm(subscription)">
                        <div class="form-group">

                            <input type="email" required class="form-control email_field" ngModel name="email" email
                                id="" aria-describedby="emailHelpId" placeholder="">

                        </div>
                        <div class="form-group">

                            <button type="submit" [disabled]="!subscription.valid"
                                class="btn  btn-submit btn-success">Subscribe Now</button>
                        </div>
                    </form>
                </div>


            </div>
        </div>
    </div>
    <div class="overlay">

    </div>
</section>
